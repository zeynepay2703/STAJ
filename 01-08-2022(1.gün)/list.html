<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML5 unodered lists(sırasız liste)-->
    <p>
        <th> sırasız liste</th>
    </p>

    <ul>
        <li> front end </li>
        <li> back end </li>
    </ul>

    <!-- noktasız hali-->
    <ul type="none">
        <li> front end </li>
        <li>back end </li>
    </ul>

    <!--kareli hali-->
    <ul type="square">
        <li>
            front end
        </li>

        <ul>
            <li>
                react
            </li>
            <li>
                python
            </li>
            <li>
                angular
            </li>
        </ul>

        <li>
            back end
        </li>
    </ul>

    <!-- HTML5 odered lists(sıralı liste)-->
    <p>
        <th>
        </th>sıralı liste
    </p>

    <ol>
        <li>
            python
        </li>
        <li>
            java
        </li>
    </ol>

    <ol start="12">
        <li>
            python
        </li>
        <li>
            java
        </li>
    </ol>

    <ol type="a">
        <li>
            python
        </li>
        <li>
            java
        </li>
    </ol>
    <dl>
    <dt>zeynep</dt>
    <dd>12</dd>
    <dt>nezaket </dt>
    <dd>13</dd>
    <dt>aydın</dt>
</dl>
</body>
</html>
