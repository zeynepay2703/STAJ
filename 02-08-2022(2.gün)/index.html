<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lütfen formu eksiksiz doldurunuz</h1>
    <hr>
    <h2>hesap bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="name">kullanıcı adınız</label>
            </td>
            <td>
                <input type="text" id="name" placeholder="kullanıcı adınız">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mail">e posta</label>
            </td>
            <td>
                <input type="text" id="mail" placeholder="e posta">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">şifreniz</label>
            </td>
            <td>
                <input type="text" id="password" placeholder="şifreniz">
            </td>
        </tr>
    </table>


    <h2>kişisel bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="mainname">adınız</label>
            </td>
            <td>
                <input type="text" id="mainname" placeholder="adınız">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">soyadınız</label>
            </td>
            <td>
                <input type="text" id="surname" placeholder="soyadınız">
            </td>
            <tr>
                <td>
                    <label for="sehir">şehir</label>
                </td>
                <td>
                    <select id="sehir">
                        <option>seçiniz</option>
                        <option>ankara</option>
                        <option>izmir</option>
                    </select>
                </td>
            </tr>
            <tr>
               <td>
                <label for="tur">cinsiyet</label>
               </td>
               <td>
               <input type="radio" id="tur">kadın
               <input type="radio" id="tur">erkek
               </td>
            </tr>
            <tr>
                <td>
                    <label for="hobi">hobileriniz</label>
                </td>
                <td>
                    <input type="radio" id="hobi">sinema
                    <input type="radio" id="hobi">gezmek
                    <input type="radio" id="hobi">kitap okumak
                </td>
            </tr>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="kaydet">kaydet</button>
            </td>
        </tr>
    </table>
</body>
</html>
